---
# 共通タスク - すべてのサーバーに適用
- name: apt update
  apt:
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time | default(86400) }}"

- name: apt upgrade and clean up
  apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Check if a reboot is required
  stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Notify if reboot is required
  debug:
    msg: "Reboot is required to complete the update"
  when: reboot_required.stat.exists

- name: Install common packages
  apt:
    name: "{{ common_packages | default(['curl', 'wget', 'vim', 'git', 'htop']) }}"
    state: present
    update_cache: yes
